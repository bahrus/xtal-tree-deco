<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <style>
            details>section{
                margin-left:20px;
                display:flex;
                flex-direction:column;
            }

            .match{
                font-weight: 800;
            }
            #container>details{
                height:50vw;
                overflow:scroll;
            }
            
        </style>
        <xtal-sip><script nomodule>["p-d", "xtal-tree-deco"]</script></xtal-sip>
        <button>Expand All</button>
        <p-d on=click to=details prop=allExpanded val=target skip-init></p-d>
        <button>Collapse All</button>
        <p-d on=click to=details prop=allCollapsed val=target skip-init></p-d>
        <label for=search>Search</label>
        <input disabled autocomplete=off id=search>
        <p-d on=input to=details prop=searchString val=target.value skip-init></p-d>
        <br>
        <button data-dir=asc>Sort Ascending</button>
        <p-d on=click to=details prop=sortDir val=target.dataset.dir skip-init></p-d>
        <button data-dir=desc>Sort Descending</button>
        <p-d on=click to=details prop=sortDir val=target.dataset.dir skip-init></p-d>
        <xtal-tree-deco></xtal-tree-deco>
        <!-- https://www.filamentgroup.com/lab/html-includes/ -->
        <iframe style="display:none" src="directory.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
        <script defer src="https://cdn.jsdelivr.net/npm/es-module-shims@0.2.7/dist/es-module-shims.js"></script>
        <script type="importmap-shim">
        {
            "imports": {
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-deco/": "https://cdn.jsdelivr.net/npm/xtal-deco@0.0.4/",
                "xtal-sip": "https://cdn.jsdelivr.net/npm/xtal-sip@0.0.87/xtal-sip.js",
                "p-d": "https://cdn.jsdelivr.net/npm/p-et-alia@0.0.4/p-d.js",
                "xtal-tree-deco": "https://cdn.jsdelivr.net/npm/xtal-tree-deco@0.0.2/xtal-tree-deco.js"
            }
        }
        </script>
        <script type="module-shim">
            import 'xtal-sip';
        </script>

    </div>
</body>
</html>
